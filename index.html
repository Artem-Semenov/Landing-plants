<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@400;500;600&display=swap"

    <header class="header">

        <div class="container">

            <div><img src="img/phone-icon.svg" alt="phone">+01 123456789</div>
            <div><img src="img/location-icon.svg" alt="location">2072 Pinnickinick Street, WA 98370</div>
            <div>English <img src="img/arrow down.svg" alt=""></div>

        </div>
      </div>

        <div class="container">

            <div class="logo">
              <img src="img/Logo.svg" alt="Logo">
            </div>
            <nav class="header-nav">
              <ul>
                <li>Home</li>
                <li>Company</li>
                <li>Services</li>

                <li>Blog</li>
