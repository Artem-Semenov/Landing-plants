<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top-wrapper">
        <div class="container">
          <div class="header-top-content">
            <div>
              <img src="img/email-icon.svg" alt="email" />
              <span>Email: Plantingservice@7oroof.com </span>
            </div>
            <div>
              <img src="img/phone-icon.svg" alt="phone" />
              <span>+01 123456789 </span>
            </div>
            <div>
              <img src="img/location-icon.svg" alt="location" />
              <span>2072 Pinnickinick Street, WA 98370 </span>
            </div>
            <div>English</div>
          </div>
        </div>
      </div>
      <div class="header-bottom-wrapper">
        <div class="container">
          <div class="header-bottom-content">
            <div class="logo">
              <a href="/">
              <img src="img/Logo.svg" alt="Logo" width="90px" height="40px" />
            </a>
            </div>
            <nav class="header-nav">
              <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Company</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Project</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
              </ul>
              <div class="header-call-us">
                <button>
                <img src="img/phone-sms-icon.svg" alt="Call us" /> Call us
              </button>
              </div>
              
            </nav>
            <div class="mobile-burger">
              <img
                src="img/phone-sms-icon-green.svg"
                alt="call us"
                class="mobile-contact"
                width="40px"
                height="34px"
              />
              <div class="burger-button">
                <img src="img/burger-menu-open.svg" alt="button" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
